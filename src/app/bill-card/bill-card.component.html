<ul class="list-group">
  <li class="list-group-item d-flex justify-content-between align-items-center"
      *ngFor="let bill of listBills, let i = index"
      data-id="{{bill.id}}">
      {{bill.spent}}
      <span>{{bill.quantity}}</span>
      <button class="btn btn-danger"
              (click)="deleteBill(i)">Delete</button>
  </li>
</ul>
